<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-page">
  <div class="form">
    <form class="register-form">
       <h2 id="authMessage">Signup Form</h2>
        <input id="regName" type="text" placeholder="Name" value=""/>
    <input id="regPw" type="password" placeholder="Password" value=""/>
       <button onClick="store()">Signup</button>
  
      <!--<p class="message">Already registered? <a href="#">Sign In</a></p>-->
    </form>
    <h1 id="success"></h1>
    <form class="login-form">
       <h2 id="authMessage">Login Form</h2>
        <input id="userName" type="text" placeholder="Enter Username" value=""/>
      <input id="userPw" type="password" placeholder="Enter Password" value=""/>
    
    <button onClick="check()"><a href="#"  style="text-decoration:none; color:white;">Login</a></button>  
    <!--<p class="message">Not registered? <a href="#">Create an account</a></p>-->
    </form>
  </div>
</div>
    
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
